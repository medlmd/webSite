</head>

<body>

<img src=".\images\logo.png">

<div class="container-fluid title">
  
  <h1>Formulaire d'inscription</h1>

</div>


  <!-- /.Sign Up-->
<div class="container-fluid SigUpForme">

<form method ="get" onsubmit="return VerifForm(this)">

<div class="formEducation ">
  
<h2>Information d'education</h2>

<!-- /. type de compte nveau d'etude -->
<div class="form-row container-fluid" >


    <div class="form-group col-sm-6">
<h5>Choisissez votre type de compte:</h5>
<select  onclick="DisableList(this)" id="compteType" class="form-control TypeCompt" >
    <option>Professeur</option>
    <option>Docteur</option>
    <option>Chercheur</option>
    <option selected="selected" >Etudiant</option>
      </select>
    </div>

     <div class="form-group col-sm-6">
      <h5>Votre nveau d'etude:</h5>
        <select id="IdNveauEtude" class="form-control TypeCompt">
    <option>Bac</option>
    <option>Bac+1</option>
    <option>Bac+2</option>
    <option>Bac+3</option>
    <option>Bac+4</option>
    <option>Bac+5</option>
      </select>

     </div>
</div>
<!-- /. Fin type de compte nveau d'etude -->

<!-- /.pays d'etude votre Universite -->
<div class="form-row container-fluid">
    
    <div class="form-group col-sm-6">
<h5>Choisissez votre pays d'etude:</h5>
      <select id="IdPaysEtude" class="form-control PaysUniversite">
        <option selected>Mauritanie</option>
        <option selected>Tunisie</option>
        <option selected>Maroc</option>
        <option selected>Algerie</option>
        <option selected>Senegal</option>
        
      </select>
    </div>
    
    <div class="form-group col-sm-6">
<h5>Choisissez votre Universite:</h5>
      <select id="IdUniversite" class="form-control PaysUniversite">
        <option selected>Mauritanie</option>
        <option selected>Tunisie</option>
        <option selected>Maroc</option>
        <option selected>Algerie</option>
        <option selected>Senegal</option>
        
      </select>
    </div>
</div>


</div >
<!-- /. fin pays d'etude votre Universite -->

<div class="formPersonnelle container-fluid">
    <h2>Information personnelle</h2>

  <div class="form-row NomPrenom" >
         <!-- /.Nom-->
    <div class="form-group col-sm-6">
    <div class="form-group ">
       
        <input type="text" class="form-control" name="nom" id="inputAddress" onblur="VerifNomPrenom(this)"  placeholder="Nom">
      </div>
        </div>

        <!-- /.Prenom-->
<div class="form-group col-sm-6">
    <div class="form-group">
       
        <input type="text" class="form-control" name="prenom" id="IdPrenom" onblur="VerifNomPrenom(this)"  placeholder="Prenom">
      </div>
        </div>

        </div>
<!-- /.Fin Nom Prenom -->


 <div class="form-row NomPrenom" >
         <!-- /.CIN-->
    <div class="form-group col-sm-6">
    <div class="form-group ">
       
        <input type="text" class="form-control" name="cin" id="IdCIN" onblur=""  placeholder="CIN">
      </div>
        </div>

        <!-- /.Identifiant université-->
<div class="form-group col-sm-6">
    <div class="form-group">
       
        <input type="text" class="form-control" name="Identifiant_Universite" id="IdIdentifiant_Universite" onblur=""  placeholder="Identifiant université">
      </div>
        </div>

        </div>


<div class="form-row EmailMotPasse" >
         <!-- /.Email-->
    <div class="form-group col-sm-6">
    <div class="form-group ">
       
        <input type="text" class="form-control" name="email" id="IdEmail" onblur="VerifEmail(this)"  placeholder="Email">
      </div>
        </div>

        <!-- /.Mot Passe -->
<div class="form-group col-sm-6">
    <div class="form-group ">
       
        <input type="password" class="form-control" name="mot_passe" id="IdMotPasse" onblur="VerifMotPasse(this)"  placeholder="Mot passe">
      </div>
        </div>

        </div>
<!-- /.Fin Email Mot passe -->


<div class="form-row Date_NaissanceSexe " >

<div class="form-group col-sm-6 ">
    <div class="form-group">
       <input type="date" class="form-control" name="dateNaissance" id="IdDate_Naissance" placeholder="Date Naissance" onblur="VerifDateNaissance(this)">
  
      </div>
        </div>

 <div class="form-group col-sm-6">
      <select id="IdUniversite" class="form-control">
        <option selected>Homme</option>
        <option selected>Femme</option>
        
      </select>
    </div>

 </div>
<!-- /.Fin Date Naissance sexe  -->


</div>

<button class="btn btn-primary btnEnvoyer container-fluid" type="submit">Envoyer</button>
</form >

</div>

  <!-- /. Fin Sign Up     -->

</html>
